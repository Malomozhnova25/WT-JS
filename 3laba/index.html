<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('#getUser').on('click',function(){
		var tek = $('.post').length+1;
		var kol = 5;
        $.ajax({
            type:'POST',
            url:'getData.php',
            dataType: "json",
            data:{tek:tek, kol:kol},
            success:function(data){
			    for (var i=0;i<5;i++){
					$('.recent').append('<div class="post"> <h2>'+data[i].name+'</h2><strong>'+data[i].com+
						'</strong><p><p>'+data[i].ray+
						'</p><p class="readmore"> <a href="#">Расчитать цену</a> </p><div class="break"></div></div>');
			    }
            }
        });
    });
	$('#getUser').click();
});
</script>
